<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <div class="section menu"></div>
      <div class="section header">
        <div class="photo">
          <picture>
            <source media="(min-width: 401px)" srcset="images/photo-big.jpg" />
            <source media="(max-width: 400px)" srcset="images/photo-tall.jpg" />
            <img src="images/photo-small.jpg" alt="" />
          </picture>
        </div>
      </div>
      <div class="section content">
        <img
          class="illustration"
          src="images/illustration-small.png"
          srcset="
            images/illustration-small.png 1x,
            images/illustration-big.png   2x
          "
          alt=""
        />
      </div>
      <div class="section sign-up">
        <img src="images/sign-up.svg" alt="" />
      </div>
      <div class="section feature-1">
        <img src="images/feature.svg" alt="" />
      </div>
      <div class="section feature-2">
        <img src="images/feature.svg" alt="" />
      </div>
      <div class="section feature-3">
        <img src="images/feature.svg" alt="" />
      </div>
    </div>
  </body>
</html>
