<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <header class="form-header">
      <h1>Contact</h1>
      <p>
        <em>Send an eamil to Danish Saleem</em>
      </p>
    </header>
    <form action="" method="get" class="contact-form">
      <div class="form-row">
        <label for="full-name">Name</label>
        <input id="full-name" name="full-name" type="text" />
      </div>
      <div class="form-row">
        <label for="email">Email</label>
        <input id="email" name="eamil" type="email" />
      </div>
      <fieldset class="legacy-form-row">
        <legend>Types of Talk</legend>
        <input
          id="talk-type-1"
          name="talk-type"
          type="radio"
          value="main-stage"
        />
        <label for="talk-type-1" class="radio-label">Main Stage</label>
        <input
          id="talk-type-2"
          name="talk-type"
          type="radio"
          value="main-stage"
        />
        <label for="talk-type-2" class="radio-label">Workshop</label>
      </fieldset>

      <div class="form-row">
        <label for="t-shirt">T-Shirt Size</label>
        <select id="t-shirt" name="t-shirt">
          <option value="xs">Extra Small</option>
          <option value="s">Small</option>
          <option value="m">Medium</option>
          <option value="l">Large</option>
        </select>
      </div>

      <div class="form-row">
        <label for="abstract">Abstract</label>
        <textarea
          id="abstract"
          name="abstract"
          placeholder="Describe your talk in 500 words or less"
        ></textarea>
      </div>

      <div class="form-row">
        <label class="checkbox-label" for="available">
          <input
            id="available"
            name="available"
            type="checkbox"
            value="is-available"
          />
          <span>Iâ€™m actually available the date of the talk</span>
        </label>
      </div>
      <div class="form-row">
        <button>Submit</button>
      </div>
    </form>
  </body>
</html>
