<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links</title>
  </head>
  <body>
    <p>
      This example is about links and
      <a href="images.html" target="_blank" rel="noopener noreferrer">images</a
      >.
    </p>

    <p>This particular page is about links! There are three kinds of links:</p>
    <ul>
      <!-- Add <li> elements here -->
      <li>
        Absolute links, like to
        <a
          href="https://developer.mozilla.org/en-US/docs/Web/HTML"
          target="_blank"
          rel="noopener noreferrer"
          >Mozilla Developer Network</a
        >, which is a very good resource for web developers.
      </li>
      <li>
        Relative links, like to our
        <a href="./misc/extra.html" target="_blank" rel="noopener noreferrer"
          >extras page</a
        >.
      </li>
    </ul>
  </body>
</html>
